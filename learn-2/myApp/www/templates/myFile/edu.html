<div class="card cardBg" ng-if="eduIfDetail">
  <div class="row">
      <div class="col col-50">{{edu.tab}}</div>
      <div class="col col-33">{{edu.school}}</div>
      <div class="col wordRight">{{edu.level}}</div>
  </div>
  <div class="row">
    <div class="col col-50">{{edu.startTime}} - {{edu.endTime}}</div>
    <div class="col">{{edu.major}}</div>
    <div class="col wordRight"> GPA:{{edu.GPA}}</div>
  </div>
</div>
